<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card clientes desaparecer">
                    <div class="card-body">
                        <form id="agregarClienteForm" method="post">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="apellidoPaterno">Apellido Paterno</label>
                                    <input type="text" class="form-control" id="apellidoPaterno" name="apellidos" placeholder="Apellido Paterno" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellidoMaterno">Apellido Materno</label>
                                    <input type="text" class="form-control" id="apellidoMaterno" placeholder="Apellido Materno" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="direccion">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="telefono">Telefono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Telefono" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="codigoPostal">Codigo Postal</label>
                                    <input type="text" class="form-control" id="codigoPostal" name="rfc" placeholder="codigoPostal">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="ciudad">Ciudad</label>
                                    <input type="text" class="form-control" id="ciudad" name="correo" placeholder="Ciudad">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-primary" id="agregarCliente"><i class="fa fa-floppy-o" aria-hidden="true"></i> Agregar Cliente</button>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="jquery-3.1.1.min.js"></script>
</body>
</html>
